<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AWS Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My AWS Static Website</h1>
        <p>This is a simple static website hosted on AWS Amplify.</p>
        <div class="content">
            <h2>Features</h2>
            <ul>
                <li>Easy deployment with AWS Amplify</li>
                <li>Responsive design</li>
                <li>Fast loading times</li>
            </ul>
        </div>
        <div class="input-section">
            <h2>Add Your Message</h2>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Enter your massage" required>
                <button type="submit">Submit</button>
            </form>
            <div id="messages">
                <h3>Previous Messages</h3>
                <ul id="messagesList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
