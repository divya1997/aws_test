version: 2
backend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
    build:
      commands:
        - echo "No build required for static site"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
